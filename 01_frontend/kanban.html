<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Kanban-Board</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>
    <body id=".kanban-body">
        <div id="addTaskPopup" class="modal">
            <button id="btn-close">X</button>
            <h1>CREATE A TASK</h1>
            <div class="inner-modal">
                <input type="text" placeholder="description" id="taskDescription" />
                <button id="addTaskBtn">Create</button>
            </div>
        </div>
        <table>
            <tr>
                <th id="header-todo">to-do</th>
                <th id="header-inProgress">in progress</th>
                <th id="header-done">done</th>
            </tr>
            <tr>
                <td id="tableToDo" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                <td id="tableInProgress" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                <td id="tableDone" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
            </tr>
        </table>
        <script src="./app.js">
            
        </script>
    </body>
</html>
